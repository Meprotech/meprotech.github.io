<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoLearn Experience</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #f0f8ff, #e0f2fe);
      font-family: 'Montserrat', sans-serif;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 2px solid #007bff;
      border-radius: 8px;
    }
    .scene-button {
      padding: 16px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #63a4ff, #007bff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-weight: 600;
      margin: 10px 0;
    }
    .scene-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>NeoLearn Experience</h1>
  <input type="text" id="userInput" placeholder="Enter audio URL here">
  <button class="scene-button" onclick="openScene('https://meprotech.github.io/Space/')">Space</button>
  <button class="scene-button" onclick="openScene('https://feniljagani.itch.io/heart')">Heart</button>

  <script>
    function openScene(url) {
      let audioUrl = document.getElementById('userInput').value;
      if (audioUrl) {
        url += "?audioUrl=" + encodeURIComponent(audioUrl);
      }
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
