<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLearn Experience</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #e0f2fe, #f0f8ff);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            opacity: 1;
        }

        .header-logo {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }

        .branding {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }

        .branding h1 {
            color: #2e8b57;
            font-size: 3em;
            margin-bottom: 15px;
            letter-spacing: -1px;
            font-weight: 700;
        }

        .branding p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Changed to column to stack the input and buttons */
            gap: 25px;
            margin-top: 40px;
        }

        .scene-button {
            padding: 18px 35px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4dabf5, #007bff);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            font-weight: 600;
        }

        .scene-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .scene-button:active,
        .scene-button.selected {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        .input-field {
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px; /* Adjust width as needed */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="NeoLearn Header Logo" class="header-logo">

    <div class="branding">
        <h1>NeoLearn Experience</h1>
        <p>Unlock your potential with NeoLearn Experience. Explore interactive learning environments and discover new ways to grow your knowledge. NeoLearn is designed to provide immersive and engaging educational experiences.</p>
    </div>

    <div class="button-container">
        <input type="text" class="input-field" placeholder="Enter string here">
        <button class="scene-button" onclick="openLink('https://meprotech.github.io/Space/')">Space</button>
        <button class="scene-button" onclick="openLink('https://feniljagani.itch.io/heart?secret=apj9U5e7E8DNcjBYbTV50FFLMa0')">Heart</button>
    </div>

    <script>
        function openLink(link) {
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
