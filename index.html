<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Buttons with Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .scene-button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .scene-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .scene-button:active,
        .scene-button.selected {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="scene-button" onclick="openLink('https://feniljagani.itch.io/unitywebxr?secret=2SeQskZ0zAD4tG4KkGlcq3s048w')">Scene 1</button>
        <button class="scene-button" onclick="openLink('https://www.example2.com')">Scene 2</button>
    </div>

    <script>
        function openLink(link) {
            window.open(link, '_blank'); // Opens the link in a new tab
        }
    </script>
</body>
</html>
