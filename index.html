<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLearn Experience</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #e0f2fe, #f0f8ff); /* Gradient background */
            font-family: 'Montserrat', sans-serif; /* Modern font */
            color: #333;
            line-height: 1.6;
        }

        .header-logo {
            width: 100%;
            max-height: 250px; /* Increased height */
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-bottom: 1px solid #ddd;
        }

        .branding {
            text-align: center;
            padding: 40px 20px; /* Increased padding */
            max-width: 800px;
        }

        .branding h1 {
            color: #2e8b57;
            font-size: 3em; /* Larger heading */
            margin-bottom: 15px;
            letter-spacing: -1px; /* Tighter letter spacing */
            font-weight: 700; /* Bold font */
        }

        .branding p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 30px;
            font-weight: 300; /* Lighter font weight */
        }

        .button-container {
            display: flex;
            gap: 25px; /* Increased gap */
            margin-top: 40px;
        }

        .scene-button {
            padding: 18px 35px; /* Larger buttons */
            font-size: 18px;
            border: none;
            border-radius: 10px; /* More rounded corners */
            background: linear-gradient(135deg, #4dabf5, #007bff); /* Gradient buttons */
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4); /* Stronger shadow */
            font-weight: 600; /* Semi-bold font */
        }

        .scene-button:hover {
            transform: translateY(-5px); /* More pronounced hover effect */
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .scene-button:active,
        .scene-button.selected {
            transform: scale(1.05); /* Slightly less scale */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        /* Add a subtle animation on load */
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="NeoLearn Header Logo" class="header-logo">

    <div class="branding">
        <h1>NeoLearn Experience</h1>
        <p>Unlock your potential with NeoLearn Experience. Explore interactive learning environments and discover new ways to grow your knowledge. NeoLearn is designed to provide immersive and engaging educational experiences.</p>
    </div>

    <div class="button-container">
        <button class="scene-button" onclick="openLink('https://feniljagani.itch.io/unitywebxr?secret=2SeQskZ0zAD4tG4KkGlcq3s048w')">Space</button>
        <button class="scene-button" onclick="openLink('https://www.example2.com')">Heart</button>
    </div>

    <script>
        function openLink(link) {
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
