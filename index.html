<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLearn Experience</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light background for NeoLearn */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
        }

        .branding {
            text-align: center;
        }

        .branding h1 {
            color: #2e8b57; /* Teal/Green for NeoLearn's learning theme */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .branding p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .scene-button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .scene-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .scene-button:active,
        .scene-button.selected {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="your-logo.png" alt="NeoLearn Logo" class="logo"> </div>

    <div class="branding">
        <h1>NeoLearn Experience</h1>
        <p>Unlock your potential with NeoLearn Experience. Explore interactive learning environments and discover new ways to grow your knowledge. NeoLearn is designed to provide immersive and engaging educational experiences.</p>
    </div>

    <div class="button-container">
        <button class="scene-button" onclick="openLink('https://feniljagani.itch.io/unitywebxr?secret=2SeQskZ0zAD4tG4KkGlcq3s048w')">Space</button>
        <button class="scene-button" onclick="openLink('https://www.example2.com')">Heart</button>
    </div>

    <script>
        function openLink(link) {
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
